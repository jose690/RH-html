<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Referencias personales</title>
        <link href="../../css/theme.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.0.2/dist/tailwind.min.css">
        <meta name="description" content="Pinegrow Web Editor - SAAS TailwindCSS Template">
    </head>
    <body class="font-light text-gray-700">
        <!-- Header -->
        <div class="flex h-16 justify-end bg-white shadow"><a href="../Registro%20e%20inicio%20de%20sesion/login.html"> <button type="button" class="bg-blue-600 font-medium mr-5 mt-5 px-6 py-2 rounded-md text-white hover:bg-blue-700" style="background-color: brown;">Cerrar sesión</button> </a>
        </div>
        <!-- Main Section -->
        <section class="bg-gray-50 text-gray-500 py-8">
            <div class="container mx-auto flex flex-col md:flex-row px-4">
                <!-- Sidebar -->
                <div class="w-full md:w-1/4 bg-white shadow-lg p-4 mb-6 md:mb-0">
                    <ul class="space-y-2">
                        <li>
                            <a href="Personal.html" class="block py-2 px-4 rounded-lg text-gray-700 hover:bg-blue-500 hover:text-white transition duration-300">Expediente personal</a>
                        </li>
                        <li>
                            <a href="Expediente%20academico.html" class="block py-2 px-4 rounded-lg text-gray-700 hover:bg-blue-500 hover:text-white transition duration-300">Expediente académico</a>
                        </li>
                        <li>
                            <a href="Expediente%20profesional.html" class="block py-2 px-4 rounded-lg text-gray-700 hover:bg-blue-500 hover:text-white transition duration-300">Expediente profesional</a>
                        </li>
                        <li>
                            <a href="Referencias%20personales.html" class="block py-2 px-4 rounded-lg text-gray-700 hover:bg-blue-500 hover:text-white transition duration-300">Referencias personales</a>
                        </li>
                        <li>
                            <a href="Referencias%20profesionales.html" class="block py-2 px-4 rounded-lg text-gray-700 hover:bg-blue-500 hover:text-white transition duration-300">Referencias profesionales</a>
                        </li>
                        <li>
                            <a href="Otros%20datos.html" class="block py-2 px-4 rounded-lg text-gray-700 hover:bg-blue-500 hover:text-white transition duration-300">Otros datos</a>
                        </li>
                    </ul>
                </div>
                <!-- Content Section -->
                <div class="w-full md:w-3/4">
                    <div class="bg-white px-6 py-8 sm:px-12 lg:py-12 shadow-lg">
                        <h2 class="text-center text-3xl font-medium text-gray-900 mb-6">Referencias personales</h2>
                        <form>
                            <div class="mb-6">
                                <div class="flex flex-wrap -mx-2 mb-4">
                                    <div class="w-full md:w-1/2 px-2 mb-4 md:mb-0">
                                        <label class="block text-gray-700 mb-2">Nombre completo</label>
                                        <input type="text" class="block w-full border border-gray-300 px-3 py-2 rounded-md">
                                    </div>
                                    <div class="w-full md:w-1/2 px-2">
                                        <label class="block text-gray-700 mb-2" style="width: 35%;">Relacion con la persona</label>
                                        <select class="block w-full border border-gray-300 px-3 py-2 rounded-md" style="width: 50%;">
                                            <option>Seleccione una opción</option>
                                            <option>Amistad</option>
                                            <option>Colega</option>
                                            <option>Vecino</option>
                                            <option>Familiar</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="flex flex-wrap -mx-2 mb-4">
                                    <div class="w-full md:w-1/2 px-2 mb-4 md:mb-0">
                                        <label class="block text-gray-700 mb-2" style="width: 30%;">Teléfono de contacto</label>
                                        <input type="text" class="block w-full border border-gray-300 px-3 py-2 rounded-md" placeholder="0000-0000" style="width: 30%;">
                                    </div>
                                    <div class="w-full md:w-1/2 px-2">
                                        <label class="block text-gray-700 mb-2" style="width: 30%;">Correo electrónico</label>
                                        <input type="text" class="block w-full border border-gray-300 px-3 py-2 rounded-md" placeholder="email@email.com" style="width: 50%;">
                                    </div>
                                </div>
                                <div class="mb-6">
                                    <label class="block text-gray-700 mb-2">Tiempo de conocimiento</label>
                                    <input type="text" class="block w-full border border-gray-300 px-3 py-2 rounded-md" style="width: 30%;">
                                </div>
                            </div><a href="validacion.html"> <button type="submit" class="w-full bg-blue-600 text-white font-medium px-6 py-2 rounded-md hover:bg-blue-700">Actualizar datos</button> </a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="pgia/lib/pgia.js"></script>
    </body>
</html>
